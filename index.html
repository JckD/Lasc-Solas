<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lasc Solas</title>
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://* 'unsafe-inline' 'unsafe-eval;" /> -->
    <script type="text/javascript" src="login.js"> </script>
    <script type="text/javascript" src="lightControl.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    <script type="text/javascript" src="renderer.js"></script> 
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.js"></script>  -->
    <script type="text/javascript" src="./node_modules/@eastdesire/jscolor/jscolor.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/61713ff327.js" crossorigin="anonymous"></script>
</head>


<body class="dark-mode" onload="openModal()">

    <!-- First comes the modal -->
    <div class="modal" id="modal-2" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <a href="#" class="btn close" role="button" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </a>
            <h5 class="modal-title">Sign in to your account</h5>
            <form action="..." method="...">
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <label for="password" class="required">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <div class="custom-checkbox">
                    <input type="checkbox" id="rememberME" value="">
                    <label for="rememberME">Remember me</label>
                </div>
            </div>
            
            <input class="btn btn-primary btn-block" href="#" onclick="getDevices()" value="Sign in">
            </form>

        </div>
        </div>
    </div>

    <div style="-webkit-region: drag">
        <div id="title-bar">
            <div id="title">Lasc Solas</div>
            <div id="title-bar-btns">
                 <button id="min-button">-</button>
                 <button id="close-button">x</button>
            </div>
       </div>
    </div>   
        <table id="deviceTable" class="table table-striped invisible"  >
            <thead>
                <tr>
                    <th onclick="refreshState()">
                        Device
                        <i class="fas fa-redo-alt" float="right"></i>
                    </th>
                    <th>On/Off</th>
                    <th>Colour</th>
                    <th>Wave</th>
                </tr>
            </thead>
        </table>
        <br>
        <div id="noDevicesDiv" class="alert alert-secondary invisible" role="alert">
            No devices Found
        </div>
        <div class="d-flex justify-content-center">
            <a href="#modal-2" class="btn btn-primary visible" role="button" id="signInButton">Sign in</a>
        </div>

</body>
</html>
